<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game for you, your uncle or anyone else!">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1>R-P-S Game!</h1>
        </a>
    </header>
    
    <!-- Game Space -->
    <div id="gamespace">

        <!-- Player Side -->
        <div id="player-side" class="opponents">

            <h2>Player</h2>
            <h3 id="player-score">Score:</h3>
            <h3 id="player-outcome">Win/Lose</h3>

            <div class="player-icons">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="player-icons">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="player-icons">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>

        </div>

        <!-- Computer Side -->
        <div id="computer-side" class="opponents">
            
            <h2>Computer</h2>
            <h3 id="computer-score">Score:</h3>
            <h3 id="computer-outcome">Win/Lose</h3>

            <div class="computer-icons">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="computer-icons">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="computer-icons">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>

        </div>

    </div>
    
    <!-- Controls -->
    <div id="button-box">
        <button id="rock-button" aria-label="rock-button" type="button" value="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper-button" aria-label="paper-button" type="button" value="paper">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button id="scissors-button" aria-label="scissors-button" type="button" value="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </div>

    <!-- Link to Wikipedia -->
    <a id="wiki-link" href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Rules And History</a>

    <!-- Footer + Links taken from my last portfolio project -->
    <footer>
        <a href="https://github.com/Rasmus-Dahlkvist" target="_blank" rel="noopener" aria-label="Visit my github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/rasmus-dahlkvist-b11670247/" target="_blank" rel="noopener" aria-label="Visit my linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
    </footer>  

    <!-- JavaScript + FontAwesome link taken from my last portfolio project-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/535d2bc39d.js" crossorigin="anonymous"></script>
</body>
</html>
