<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Game!</h1>
    </header>

    <!-- Game Space -->
    <div id="gamespace">

        <!-- Player Side -->
        <div id="player-side">
            <h2>Player</h2>
            <h2>Score:</h2>
        </div>

        <!-- Computer Side -->
        <div id="computer-side">
            <h2>Computer</h2>
            <h2>Score:</h2>
        </div>

        <!-- Controls -->
        <div id="button-box">
            <button id="rock-btn">
                <i class="fa-solid fa-hand-back-fist"></i>
              </button>
              <button id="paper-btn">
                <i class="fa-solid fa-hand"></i>
              </button>
              <button id="scissors-btn">
                <i class="fa-solid fa-hand-scissors"></i>
              </button>
        </div>

    </div>

    <!-- Footer + Links taken from my last portfolio project -->
